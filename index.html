<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<!-- when the page is loaded, it looks for the id scroll and calls the function -->

<body onload="animate_string('scroll')">
    <!-- display the js code to print current day and time -->
    <p id="ctime"></p>
    <!--display the area of the triangle  -->
    <p id="carea"></p>
    <!-- id scroll has a string that the function uses-->
    <pre id="scroll">Origin Code Academy Rocks! </pre>
    <!--This line of code determines if the user given year is a leap year or not -->
    <p>Type year to determine if it's a leap year:</p>
    <input type="text" id="cyear">
    <!-- the button calls for the function -->
    <button type="button" onclick="leap()" class="myButton1">Year</button>
    <p id="yn"></p>
    <!-- converts temperature -->
    <p>Type your tempeture:</p>
    <input type="text" id="ctemp">
    <br>
    <!-- select your conversion -->
    <select id="cchoose">
        <option value="1">Convert to Celsius</option>
        <option value="2">Convert to Fahrenheit</option>
    </select>
    <!-- the button calls the convertion function -->
    <button type="button" onclick="convert()" class="myButton2">Convert</button>
    <p id="tempResult"></p>
    <!-- will be making the first letter on this div bold -->
    <div id="bol">
        <p>Beach Towel</p>
        <p>Suntan Lotion</p>
        <p>Mask, Fins and Snorkel</p>
        <p>Boogie Board</p>
    </div>
    <!-- this div triggers an action when the text is clicked -->
    <div id="myClick">
        <a href="#">Click Me</a>
        <p id="numClick"></p>
    </div>
    <!-- this div hides the headings -->
    <div id="flip">
        <h1>Heading-1</h1>
    </div>
    <div id="panel">
        <h2>Heading-2</h2>
        <h3>Heading-3</h3>
    </div>
    <!-- will be changing the background color of the this paragraph from red to another color-->
    <div style="background-color:red" id="bColor">
        <p>Click the button to change the background color of this paragraph.</p>
        <button id="cClick">Change Color</button>
    </div>
    <!-- this div will example a fade out -->
    <div id="myElement">
        <p>Bye Bye</p>
    </div>
    <script src="index.js"></script>
    <script src="jqueryTest.js"></script>
</body>

</html>
